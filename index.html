<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Quiz</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id ="header">
        <a id="newLink" href="scores.html">View Highscores</a>
        <div id = "timer" class = "float-right"></div>
    </div>
    <div class = "container">
        <div id = jumbotron>
            <div id = "quizQuest">
                <p>Press "Start" to begin quiz on Javascript.</p>
                <input id="getStarted" type="button" value="Start Quiz"/>
            </div>
            <div id = "choices">
                <div id = "A" onclick ="checkAns('A')"></div>
                <div id = "B" onclick ="checkAns('B')"></div>
                <div id = "C" onclick ="checkAns('C')"></div>
                <div id = "D" onclick ="checkAns('D')"></div>
            </div>
            <div id = "yourScore"></div>

            <form id="entryForm" action="scores.html" >
                Enter your initials: <input id = "initialEntry" type="text" name="initials">
                <input type="submit" value="Submit Scores">
            </form>

            <div id = "result"></div>
            
        </div>
    </div>
    <script type="text/javascript" src ="js/script.js"></script>
</body>
</html>
